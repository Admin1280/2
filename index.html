<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程创新实践——造卡丁车</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* 新增视频背景 */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        
        .header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-family: '华文行楷', cursive;
        }
        
        .header p {
            font-size: 1.5rem;
            font-family: '华文行楷', cursive;
        }
        
        /* 保持原始气泡样式不变 */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 10;
            overflow: hidden;
        }
        
        .bubble:hover {
            transform: scale(2);
            background: rgba(255, 255, 255, 0.4);
            z-index: 20;
        }
        
        .bubble:hover ~ .bubble {
            filter: blur(2px);
            opacity: 0.7;
        }
        
        .bubble h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-family: '华文行楷', cursive;
        }
        
        .bubble p {
            font-size: 0.9rem;
            font-family: '华文行楷', cursive;
        }
        
        .bubble::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        
        .bubble::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 60%;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
        
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
        
        .pop {
            animation: pop 0.5s forwards;
        }
    </style>
</head>
<body>
    <!-- 新增视频背景 -->
    <video autoplay muted loop class="video-background">
        <source src="assets/videos/background.mp4" type="video/mp4">
        您的浏览器不支持视频背景
    </video>
    
    <!-- 保持原始header不变 -->
    <div class="header">
        <h1>工程创新实践</h1>
        <p>造卡丁车项目组</p>
    </div>
    
    <script>
        // 保持原始成员数据不变
        const members = [
            { name: "何宇豪", role: "电池组", color: "rgba(245, 247, 250, 0.7)", size: 100 },
            { name: "刘清轶", role: "电池组", color: "rgba(161, 196, 253, 0.7)", size: 120 },
            { name: "李奕乐", role: "电控组", color: "rgba(240, 147, 251, 0.7)", size: 90 },
            { name: "陈品运", role: "电控组", color: "rgba(79, 172, 254, 0.7)", size: 110 },
            { name: "叶雨桐", role: "电驱组", color: "rgba(67, 233, 123, 0.7)", size: 95 }
        ];
        
        // 保持原始气泡逻辑完全不变
        const bubbles = [];
        const bubbleSpeeds = [1, 1.2, 0.8, 1.1, 0.9];
        
        function createBubbles() {
            members.forEach((member, index) => {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.innerHTML = `
                    <h2>${member.name}</h2>
                    <p>${member.role}</p>
                `;
                
                const left = Math.random() * (window.innerWidth - member.size);
                const top = window.innerHeight + Math.random() * 100;
                
                bubble.style.width = `${member.size}px`;
                bubble.style.height = `${member.size}px`;
                bubble.style.left = `${left}px`;
                bubble.style.top = `${top}px`;
                bubble.style.background = member.color;
                
                document.body.appendChild(bubble);
                
                bubbles.push({
                    element: bubble,
                    speed: bubbleSpeeds[index],
                    size: member.size,
                    name: member.name,
                    role: member.role
                });
                
                bubble.addEventListener('click', function() {
                    bubble.classList.add('pop');
                    setTimeout(() => {
                        window.location.href = `member.html?name=${encodeURIComponent(member.name)}&role=${encodeURIComponent(member.role)}`;
                    }, 500);
                });
            });
        }
        
        function updateBubbles() {
            bubbles.forEach(bubble => {
                let top = parseFloat(bubble.element.style.top);
                top -= bubble.speed;
                
                if (top < -bubble.size) {
                    top = window.innerHeight + Math.random() * 100;
                    bubble.element.style.left = `${Math.random() * (window.innerWidth - bubble.size)}px`;
                }
                
                bubble.element.style.top = `${top}px`;
            });
            
            requestAnimationFrame(updateBubbles);
        }
        
        window.addEventListener('load', () => {
            createBubbles();
            updateBubbles();
        });
        
        window.addEventListener('resize', () => {
            bubbles.forEach(bubble => {
                if (parseFloat(bubble.element.style.left) > window.innerWidth - bubble.size) {
                    bubble.element.style.left = `${window.innerWidth - bubble.size}px`;
                }
            });
        });
    </script>
</body>
</html>
